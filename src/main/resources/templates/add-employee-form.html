<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Add Employee</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>Add Employee</h2>
            <hr/>
            <form th:action="@{/api/v1/employee/post}" th:object="${employee}" method="POST">
                <input type="text" th:field="*{firstName}" placeholder="Enter first name" class="form-control col-4 mb-4"/>
                <input type="text" th:field="*{lastName}" placeholder="Enter last name" class="form-control col-4 mb-4"/>
                <input type="text" th:field="*{jobTitle}" placeholder="Enter job title" class="form-control col-4 mb-4"/>
                <select th:field="*{departmentName}" class="form-control col-4 mb-4">
                    <option th:value="'HR'" th:text="HR"></option>
                    <option th:value="'OPERATIONS'" th:text="OPERATIONS"></option>
                    <option th:value="'FINANCE'" th:text="FINANCE"></option>
                    <option th:value="'SALES'" th:text="SALES"></option>
                </select>
                <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="flexCheckChecked"
                       th:field="*{terminated}" th:disabled="${isAddForm}">
                <label class="form-check-label" for="flexCheckChecked">
                    Terminate
                </label>
                </div>
                <button class="btn btn-primary" type="submit">Save</button>
                <input type="hidden" th:field="*{id}"/>
            </form>
            <hr/>
            <a th:href="@{/api/v1/employee/all}">Back to Employee list</a>
        </div>
    </body>
</html>
